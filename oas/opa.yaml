openapi: 3.0.0
info:
  title: OPA data API
  version: 0.0.0
servers:
  - url: http://localhost:8080
    description: Default endpoint
paths:
  /v1/data:
    post:
      operationId: evaluateDocument
      summary: calls https://www.openpolicyagent.org/docs/latest/rest-api/#get-a-document-with-input internally
      description: |
        The given request and X-Userinfo headers are used to create the input document for the OPA policy.
      tags:
        - opa
      parameters:
        - name: request
          in: header
          required: true
          description: request line from nginx
          schema:
            type: string
            example: GET /fhir/Patient/123?subject.identifier=1234567890 HTTP/1.1
        - name: X-Userinfo
          in: header
          required: true
          description: token introspection result
          content:
            application/json:
              schema:
                type: object
                example: {"client_id":"did:web:example.com:iam:client","sub":"did:web:example.com:iam:verifier", "scope":"eOverdracht-sender"}
      responses:
        '200':
          description: Successful request. Returns the result of the OPA policy evaluation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Outcome'
  /v1/data/apisix:
    post:
      operationId: evaluateDocumentApisix
      summary: calls https://www.openpolicyagent.org/docs/latest/rest-api/#get-a-document-with-input internally
      description: |
        The given request and X-Userinfo headers are used to create the input document for the OPA policy.
      tags:
        - opa
      requestBody:
        content:
          application/json:
            schema:
              type: object
      responses:
        '200':
          description: Successful request. Returns the result of the OPA policy evaluation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApisixOutcome'
components:
  schemas:
    Outcome:
      type: object
      required:
        - allow
      properties:
        allow:
          type: boolean
          description: The result of the OPA policy evaluation
          example: true
    ApisixOutcome:
      type: object
      required:
        - result
      properties:
        result:
          type: object